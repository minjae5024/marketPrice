<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓 프라이스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap'); body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-green-600">로그인</h1>
        <p class="mt-2 text-sm text-gray-600">다시 오신 것을 환영합니다!</p>
    </div>
    <form id="login-form" class="space-y-6">
        <div>
            <label for="username" class="text-sm font-medium text-gray-700 block">아이디</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
        </div>
        <div>
            <label for="password" class="text-sm font-medium text-gray-700 block">비밀번호</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                로그인
            </button>
        </div>
    </form>
    <p id="message" class="text-center text-sm text-red-500"></p>
    <div class="text-center">
        <a href="/register.html" class="font-medium text-sm text-green-600 hover:text-green-500">계정이 없으신가요? 회원가입</a>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageEl = document.getElementById('message');
        messageEl.textContent = ''; // 이전 메시지 초기화

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const responseBody = await response.text();

            if (response.ok) {
                // 성공 시 Bearer 접두사를 포함한 토큰을 localStorage에 저장
                localStorage.setItem('jwt-token', responseBody);
                alert('로그인에 성공했습니다!');
                window.location.href = '/'; // 메인 페이지로 이동
            } else {
                messageEl.textContent = responseBody || '아이디 또는 비밀번호를 확인해주세요.';
            }
        } catch (error) {
            console.error('Error:', error);
            messageEl.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
        }
    });
</script>
</body>
</html>
