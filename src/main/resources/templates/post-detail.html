<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 | 마켓 프라이스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f9fafb; }
        #post-content { white-space: pre-wrap; } /* 줄바꿈(enter)이 보이도록 처리 */
    </style>
</head>
<body>

<header id="main-header" class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-green-600 flex items-center"><i class="fas fa-seedling mr-2"></i><span>마켓 프라이스</span></a>
        <nav class="hidden md:flex flex-grow justify-center items-center space-x-8">
            <a href="/" class="text-gray-500 hover:text-green-600 transition duration-300">도매가격</a>
            <a href="/community.html" class="text-gray-800 hover:text-green-600 transition duration-300 font-semibold border-b-2 border-green-500 pb-1">커뮤니티</a>
        </nav>
        <div id="auth-buttons" class="hidden items-center space-x-2">
            <a href="/login.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">로그인</a>
            <a href="/register.html" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-md text-sm hover:bg-green-600">회원가입</a>
        </div>
        <div id="user-info" class="hidden items-center space-x-4">
            <span id="username-display" class="font-semibold text-gray-700"></span>
            <button id="logout-button" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div id="post-container" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="text-center p-12">
            <p>게시글을 불러오는 중입니다...</p>
        </div>
    </div>
</main>

<script>
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    function escapeHtml(text) {
        if (text === null || text === undefined) {
            return '';
        }
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.toString().replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('jwt-token');
        const authButtons = document.getElementById('auth-buttons');
        const userInfo = document.getElementById('user-info');

        if (token) {
            const payload = parseJwt(token);
            if (payload) document.getElementById('username-display').textContent = `${payload.sub}님`;
            authButtons.classList.add('hidden');
            authButtons.classList.remove('md:flex');
            userInfo.classList.remove('hidden');
            userInfo.classList.add('md:flex');
        } else {
            authButtons.classList.remove('hidden');
            authButtons.classList.add('md:flex');
            userInfo.classList.add('hidden');
            userInfo.classList.remove('md:flex');
        }

        document.getElementById('logout-button')?.addEventListener('click', () => {
            localStorage.removeItem('jwt-token');
            alert('로그아웃 되었습니다.');
            window.location.href = '/';
        });

        const postContainer = document.getElementById('post-container');
        const postId = new URLSearchParams(window.location.search).get('id');

        if (!postId) {
            postContainer.innerHTML = '<p class="text-center text-red-500">잘못된 접근입니다.</p>';
            return;
        }

        async function fetchPostDetail() {
            const headers = token ? { 'Authorization': token } : {};
            try {
                const response = await fetch(`/api/posts/${postId}`, { headers });
                if (!response.ok) throw new Error('게시글을 찾을 수 없거나 볼 권한이 없습니다.');

                const post = await response.json();

                postContainer.innerHTML = `
                    <div class="border-b pb-4 mb-4">
                        <h1 class="text-3xl font-bold text-gray-900 break-words">${escapeHtml(post.title)}</h1>
                        <div class="flex items-center text-sm text-gray-500 mt-2">
                            <span>작성자: ${escapeHtml(post.author)}</span>
                            <span class="mx-2">|</span>
                            <span>작성일: ${escapeHtml(post.createdAt)}</span>
                            <span class="mx-2">|</span>
                            <span>조회수: ${post.viewCount}</span>
                        </div>
                    </div>
                    <div id="post-content" class="prose max-w-none text-gray-800 leading-relaxed min-h-[200px]">
                        ${escapeHtml(post.content)}
                    </div>
                    <div class="mt-8 pt-4 border-t flex justify-between items-center">
                        <a href="/community.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">목록으로</a>
                        <div id="delete-button-container"></div>
                    </div>
                `;

                if (post.owner) {
                    const deleteButtonContainer = document.getElementById('delete-button-container');
                    const deleteButton = document.createElement('button');
                    deleteButton.id = 'delete-btn';
                    deleteButton.className = 'px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors';
                    deleteButton.textContent = '삭제';
                    deleteButton.addEventListener('click', () => deletePost(postId));
                    deleteButtonContainer.appendChild(deleteButton);
                }

            } catch (error) {
                postContainer.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
            }
        }

        async function deletePost(id) {
            if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) return;
            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }
            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': token }
                });
                if (response.ok) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = '/community.html';
                } else {
                    const errorMsg = await response.text();
                    alert(`삭제 실패: ${errorMsg}`);
                }
            } catch (error) {
                console.error('삭제 요청 실패:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        fetchPostDetail();
    });
</script>
</body>
</html>
