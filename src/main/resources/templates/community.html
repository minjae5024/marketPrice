<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓 프라이스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #f9fafb; }
        body { display: flex; flex-direction: column; }
        main { flex-grow: 1; overflow: hidden; }
        #market-list-container::-webkit-scrollbar { width: 6px; }
        #market-list-container::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 3px; }
    </style>
</head>
<body>

<header id="main-header" class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-green-600 flex items-center"><i class="fas fa-seedling mr-2"></i><span>마켓 프라이스</span></a>
        <nav class="hidden md:flex flex-grow justify-center items-center space-x-8">
            <a href="/" class="text-gray-500 hover:text-green-600 transition duration-300">도매가격</a>
            <a href="/community.html" class="text-gray-800 hover:text-green-600 transition duration-300 font-semibold border-b-2 border-green-500 pb-1">커뮤니티</a>
        </nav>
        <div id="auth-buttons" class="hidden items-center space-x-2">
            <a href="/login.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">로그인</a>
            <a href="/register.html" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-md text-sm hover:bg-green-600">회원가입</a>
        </div>
        <div id="user-info" class="hidden items-center space-x-4">
            <span id="username-display" class="font-semibold text-gray-700"></span>
            <button id="logout-button" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
        </div>
    </div>
</header>

<main class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow flex gap-6">
    <aside class="w-1/4 lg:w-1/5 bg-white rounded-lg shadow-sm p-4 flex flex-col">
        <h2 class="text-lg font-bold mb-4 border-b pb-2">게시판 목록</h2>
        <div id="market-list-container" class="flex-grow overflow-y-auto pr-2 space-y-1">
            <div>
                <a href="#" id="all-posts-link" class="block p-2 rounded text-sm font-semibold text-gray-700 hover:bg-green-50">
                    <i class="fas fa-globe-asia mr-2"></i>전체 게시판
                </a>
            </div>
            <div class="border-t my-2"></div>
            
        </div>
    </aside>

    <section class="w-3/4 lg:w-4/5 bg-white rounded-lg shadow-sm p-6 flex flex-col relative">
        <div class="flex justify-between items-center mb-4">
            <h1 id="board-title" class="text-2xl font-bold">게시판을 선택해주세요</h1>
            <select id="sort-select" class="p-2 border rounded-md bg-white text-sm">
                <option value="createdAt,desc">최신 순</option>
                <option value="createdAt,asc">오래된 순</option>
                <option value="viewCount,desc">조회수 순</option>
            </select>
        </div>

        <div class="flex-grow overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">작성자</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">작성일</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-20">조회수</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-24">관리</th>
                </tr>
                </thead>
                <tbody id="post-list" class="bg-white divide-y divide-gray-200">
                <tr><td colspan="5" class="text-center py-10 text-gray-500">왼쪽에서 게시판을 선택해주세요.</td></tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="mt-6 flex justify-center"></div>

        <div class="mt-6 pt-4 border-t">
            <form id="search-form" class="flex justify-center items-center gap-2">
                <select id="search-type" class="p-2 border rounded-md bg-white text-sm">
                    <option value="title">제목</option>
                    <option value="content">제목+내용</option>
                    <option value="author">작성자</option>
                </select>
                <input type="text" id="search-keyword" placeholder="검색어를 입력하세요" class="p-2 border rounded-md w-1/2">
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-900">검색</button>
            </form>
        </div>

        <a href="/post-write.html" id="write-post-btn" class="absolute bottom-8 right-8 bg-green-600 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-green-700">
            <i class="fas fa-pen mr-2"></i>글쓰기
        </a>
    </section>
</main>

<script>
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) { return null; }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('jwt-token');
        const authButtons = document.getElementById('auth-buttons');
        const userInfo = document.getElementById('user-info');
        if (token) {
            const payload = parseJwt(token);
            if (payload) document.getElementById('username-display').textContent = `${payload.sub}님`;
            authButtons.classList.add('hidden');
            authButtons.classList.remove('md:flex');
            userInfo.classList.remove('hidden');
            userInfo.classList.add('md:flex');
        } else {
            authButtons.classList.remove('hidden');
            authButtons.classList.add('md:flex');
            userInfo.classList.add('hidden');
            userInfo.classList.remove('md:flex');
        }

        document.getElementById('logout-button')?.addEventListener('click', () => {
            localStorage.removeItem('jwt-token');
            alert('로그아웃 되었습니다.');
            window.location.reload();
        });

        const marketListContainer = document.getElementById('market-list-container');
        const postList = document.getElementById('post-list');
        const boardTitle = document.getElementById('board-title');
        const paginationContainer = document.getElementById('pagination');

        let currentMarketId = null;
        let currentSort = 'createdAt,desc';
        let currentSearchType = 'title';
        let currentKeyword = '';

        const sortSelect = document.getElementById('sort-select');
        const searchForm = document.getElementById('search-form');
        const searchTypeSelect = document.getElementById('search-type');
        const searchKeywordInput = document.getElementById('search-keyword');

        async function fetchPosts(page = 0) {
            const headers = token ? { 'Authorization': token } : {};
            const params = new URLSearchParams({ page, sort: currentSort });
            if (currentMarketId !== null) params.append('marketId', currentMarketId);
            if (currentKeyword) {
                params.append('searchType', currentSearchType);
                params.append('keyword', currentKeyword);
            }
            const url = `/api/posts?${params.toString()}`;

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('게시글 로딩 실패');
                const pageData = await response.json();
                postList.innerHTML = '';
                if (pageData.content.length === 0) {
                    postList.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">게시글이 없습니다.</td></tr>';
                } else {
                    pageData.content.forEach(post => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 text-sm font-medium text-gray-900"><a href="/post-detail.html?id=${post.id}" class="hover:text-green-600">${post.title}</a></td>
                            <td class="px-6 py-4 text-sm text-gray-500 text-center">${post.author}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 text-center">${post.createdAt}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 text-center">${post.viewCount}</td>
                            <td class="px-6 py-4 text-sm text-gray-500 text-center">
                                ${post.isOwner ? `<button class="text-red-500 hover:text-red-700 delete-btn" data-post-id="${post.id}">삭제</button>` : ''}
                            </td>
                        `;
                        postList.appendChild(row);
                    });
                }
                renderPagination(pageData);
            } catch (error) {
                console.error("게시글 로딩 실패:", error);
                postList.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-red-500">게시글을 불러오는 중 오류가 발생했습니다.</td></tr>';
            }
        }

        function renderPagination(pageData) {
            paginationContainer.innerHTML = '';
            if (pageData.totalPages <= 1) return;
            let nav = document.createElement('nav');
            nav.className = 'relative z-0 inline-flex rounded-md shadow-sm -space-x-px';
            if (!pageData.first) nav.innerHTML += `<a href="#" data-page="${pageData.number - 1}" class="page-link relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"><i class="fas fa-chevron-left"></i></a>`;
            for (let i = 0; i < pageData.totalPages; i++) {
                nav.innerHTML += i === pageData.number ?
                    `<a href="#" aria-current="page" class="z-10 bg-green-50 border-green-500 text-green-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">${i + 1}</a>` :
                    `<a href="#" data-page="${i}" class="page-link bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">${i + 1}</a>`;
            }
            if (!pageData.last) nav.innerHTML += `<a href="#" data-page="${pageData.number + 1}" class="page-link relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"><i class="fas fa-chevron-right"></i></a>`;
            paginationContainer.appendChild(nav);
        }

        async function fetchMarkets() {
            try {
                const response = await fetch('/api/markets');
                const markets = await response.json();
                markets.forEach(market => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'block p-2 rounded text-sm text-gray-700 hover:bg-green-50 market-link';
                    link.textContent = market.name;
                    link.dataset.marketId = market.id;
                    link.dataset.marketName = market.name;
                    marketListContainer.appendChild(link);
                });
            } catch (error) { console.error("시장 목록 로딩 실패:", error); }
        }

        async function deletePost(postId) {
            if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) return;
            if (!token) { alert('로그인이 필요합니다.'); return; }
            try {
                const response = await fetch(`/api/posts/${postId}`, { method: 'DELETE', headers: { 'Authorization': token } });
                if (response.ok) {
                    alert('게시글이 삭제되었습니다.');
                    fetchPosts();
                } else {
                    alert(`삭제 실패: ${await response.text()}`);
                }
            } catch (error) { console.error("삭제 요청 실패:", error); }
        }

        sortSelect.addEventListener('change', () => {
            currentSort = sortSelect.value;
            fetchPosts();
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            currentSearchType = searchTypeSelect.value;
            currentKeyword = searchKeywordInput.value;
            fetchPosts();
        });

        marketListContainer.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (link) {
                e.preventDefault();
                searchKeywordInput.value = '';
                currentKeyword = '';
                document.querySelectorAll('#market-list-container a').forEach(a => a.classList.remove('bg-green-100', 'font-semibold'));
                link.classList.add('bg-green-100', 'font-semibold');
                if (link.id === 'all-posts-link') {
                    boardTitle.textContent = `전체 게시판`;
                    currentMarketId = null;
                } else {
                    boardTitle.textContent = `${link.dataset.marketName} 게시판`;
                    currentMarketId = link.dataset.marketId;
                }
                fetchPosts();
            }
        });

        paginationContainer.addEventListener('click', e => {
            const pageLink = e.target.closest('.page-link');
            if (pageLink) {
                e.preventDefault();
                fetchPosts(pageLink.dataset.page);
            }
        });

        document.getElementById('write-post-btn').addEventListener('click', e => {
            if (!token) {
                e.preventDefault();
                alert('로그인이 필요한 기능입니다.');
                window.location.href = '/login.html';
            }
        });

        fetchMarkets();
    });
</script>
</body>
</html>
