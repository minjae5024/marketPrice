<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓 프라이스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        html { height: 100%; }
        body { height: 100%; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; display: flex; flex-direction: column; }
        #main-header { flex-shrink: 0; }
        #container { display: flex; flex-grow: 1; overflow: hidden; }
        #map-container { width: 60%; height: 100%; }
        #info-panel { width: 40%; height: 100%; display: flex; flex-direction: column; background-color: #f9fafb; }
        #product-list-container { flex-grow: 1; overflow-y: auto; }
        .marker-label { background-color: white; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; font-weight: bold; white-space: nowrap; cursor: pointer; }
        .marker-label:hover { background-color: #10B981; color: white; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 4rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #map-container { width: 100%; height: 40%; min-height: 250px; }
            #info-panel { width: 100%; height: 60%; }
        }
    </style>
</head>
<body>

<header id="main-header" class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-green-600 flex items-center">
            <i class="fas fa-seedling mr-2"></i>
            <span>마켓 프라이스</span>
        </a>
        <nav class="hidden md:flex flex-grow justify-center items-center space-x-8">
            <a href="/" class="text-gray-800 hover:text-green-600 transition duration-300 font-semibold border-b-2 border-green-500 pb-1">도매가격</a>
            <a href="/community.html" class="text-gray-500 hover:text-green-600 transition duration-300">커뮤니티</a>
        </nav>

        <!-- 비로그인 시 보이는 버튼 (md:flex 클래스 제거) -->
        <div id="auth-buttons" class="hidden items-center space-x-2">
            <a href="/login.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">로그인</a>
            <a href="/register.html" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-md text-sm hover:bg-green-600 transition duration-300">회원가입</a>
        </div>

        <!-- 로그인 시 보이는 버튼 (md:flex 클래스 제거) -->
        <div id="user-info" class="hidden items-center space-x-4">
            <span id="username-display" class="font-semibold text-gray-700"></span>
            <button id="logout-button" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">로그아웃</button>
        </div>

        <button id="mobile-menu-button" class="md:hidden text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>
    </div>
    <!-- 모바일 메뉴 구현 -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <a href="/" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 font-semibold">도매가격</a>
        <a href="/community.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50">커뮤니티</a>
        <div id="mobile-auth-buttons">
            <a href="/login.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 border-t">로그인</a>
            <a href="/register.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50">회원가입</a>
        </div>
        <div id="mobile-user-info" class="hidden border-t">
            <span id="mobile-username-display" class="block py-2 px-4 text-sm text-gray-800 font-semibold"></span>
            <a href="#" id="mobile-logout-button" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-50">로그아웃</a>
        </div>
    </div>
</header>

<div id="container">
    <div id="map-container">
        <div id="map" style="width:100%;height:100%;"></div>
    </div>

    <!-- info-panel 구조 수정 -->
    <div id="info-panel">
        <div id="product-list-container" class="p-4">
            <!-- Controls Section -->
            <div id="controls" class="mb-4">
                <div class="text-center mb-4">
                    <h2 id="market-name" class="text-2xl font-bold text-gray-800">시장을 선택해주세요</h2>
                    <p id="market-helper-text" class="text-sm text-gray-500 mt-1">지도에서 시장을 선택하여 가격을 확인하세요.</p>
                </div>

                <form id="search-form" class="space-y-3 p-4 bg-white rounded-lg border">
                    <div>
                        <label for="product-name-input" class="text-sm font-medium text-gray-700">품목 이름 검색</label>
                        <input type="text" id="product-name-input" placeholder="예: 배추, 사과, 삼겹살" class="mt-1 w-full p-2 border rounded-md">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="date-picker" class="text-sm font-medium text-gray-700">날짜 선택</label>
                            <input type="date" id="date-picker" class="mt-1 w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="category-filter" class="text-sm font-medium text-gray-700">품목 분류</label>
                            <select id="category-filter" class="mt-1 w-full p-2 border rounded-md bg-white">
                                <option value="ALL">전체</option>
                                <option value="FOOD_CROPS">식량작물</option>
                                <option value="VEGETABLES">채소류</option>
                                <option value="FRUITS">과일류</option>
                                <option value="LIVESTOCK">축산물</option>
                                <option value="FISHERY">수산물</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full mt-3 bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition-colors duration-300">
                        <i class="fas fa-search mr-2"></i>조회하기
                    </button>
                </form>
            </div>

            <!-- Results Table -->
            <div id="product-table-wrapper" class="overflow-x-auto mt-4">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200 sticky top-0">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-bold text-gray-600">품목</th>
                        <th class="px-4 py-2 text-left text-sm font-bold text-gray-600">등급</th>
                        <th class="px-4 py-2 text-right text-sm font-bold text-gray-600">가격</th>
                    </tr>
                    </thead>
                    <tbody id="product-list" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="3" class="p-8 text-center text-gray-500">지도에서 시장을 선택하고 조회 버튼을 눌러주세요.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2559b52896ebbc8d405dc2891d26905d&autoload=false"></script>
<script>
    // JWT 토큰에서 payload를 디코딩하는 함수
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        // 로그인 상태 확인 및 UI 변경 (수정된 부분)
        const token = localStorage.getItem('jwt-token');
        const authButtons = document.getElementById('auth-buttons');
        const userInfo = document.getElementById('user-info');

        if (token) {
            // 로그인 상태일 때
            const payload = parseJwt(token);
            if (payload) {
                document.getElementById('username-display').textContent = `${payload.sub}님`;
            }
            authButtons.classList.add('hidden');
            authButtons.classList.remove('md:flex'); // flex 속성 제거

            userInfo.classList.remove('hidden');
            userInfo.classList.add('md:flex'); // flex 속성 추가
        } else {
            // 로그아웃 상태일 때
            authButtons.classList.remove('hidden');
            authButtons.classList.add('md:flex'); // flex 속성 추가

            userInfo.classList.add('hidden');
            userInfo.classList.remove('md:flex'); // flex 속성 제거
        }

        document.getElementById('logout-button')?.addEventListener('click', () => {
            localStorage.removeItem('jwt-token');
            alert('로그아웃 되었습니다.');
            window.location.reload();
        });

        // 카카오맵 및 나머지 스크립트
        kakao.maps.load(function() {
            const mapContainer = document.getElementById('map');
            const mapOption = { center: new kakao.maps.LatLng(36.5, 127.5), level: 12 };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            const marketNameEl = document.getElementById('market-name');
            const marketHelperTextEl = document.getElementById('market-helper-text');
            const productListEl = document.getElementById('product-list');
            const categoryFilterEl = document.getElementById('category-filter');
            const datePickerEl = document.getElementById('date-picker');
            const searchFormEl = document.getElementById('search-form');
            const productNameInputEl = document.getElementById('product-name-input');

            let currentMarketId = null;
            datePickerEl.value = new Date().toISOString().split('T')[0];

            fetch(`/api/markets`)
                .then(response => response.json())
                .then(markets => {
                    if (!markets || markets.length === 0) {
                        console.error("No markets found from API");
                        return;
                    }
                    const bounds = new kakao.maps.LatLngBounds();
                    markets.forEach(market => {
                        const position = new kakao.maps.LatLng(market.latitude, market.longitude);
                        bounds.extend(position);

                        const content = document.createElement('div');
                        content.className = 'marker-label';
                        content.innerHTML = market.name;

                        const customOverlay = new kakao.maps.CustomOverlay({
                            position: position,
                            content: content,
                            yAnchor: 2.2
                        });

                        customOverlay.setMap(map);

                        content.addEventListener('click', () => {
                            selectMarket(market.id, market.name);
                            map.panTo(position);
                        });
                    });
                    if(markets.length > 0) map.setBounds(bounds);
                })
                .catch(error => console.error('Error fetching markets:', error));

            function selectMarket(marketId, marketName) {
                currentMarketId = marketId;
                marketNameEl.textContent = marketName;
                marketHelperTextEl.style.display = 'none'; // 보조 텍스트 숨기기
            }

            function fetchProducts() {
                if (!currentMarketId) {
                    alert("먼저 지도에서 시장을 선택해주세요.");
                    return;
                }

                const productName = productNameInputEl.value.trim();
                const category = categoryFilterEl.value;
                const date = datePickerEl.value;

                productListEl.innerHTML = '<tr><td colspan="3" class="p-4 text-center"><div class="loader"></div></td></tr>';

                const params = new URLSearchParams({
                    marketId: currentMarketId,
                    date: date
                });

                if (productName) {
                    params.append('productName', productName);
                } else {
                    params.append('category', category);
                }

                fetch(`/api/products?${params.toString()}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                        return response.json();
                    })
                    .then(products => {
                        productListEl.innerHTML = '';
                        if (!products || products.length === 0) {
                            productListEl.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-gray-500"><i class="fas fa-exclamation-circle mr-2"></i>조회된 데이터가 없습니다.</td></tr>`;
                            return;
                        }
                        products.forEach(product => {
                            const row = document.createElement('tr');
                            row.className = 'hover:bg-green-50';
                            const priceText = product.AMT === '0' || !product.AMT ? '-' : `${Number(product.AMT.replace(/,/g, '')).toLocaleString('ko-KR')}원`;
                            row.innerHTML = `
                                <td class="px-4 py-3">
                                    <p class="font-semibold text-gray-800">${product.PRDLST_NM}</p>
                                    <p class="text-sm text-gray-500">${product.SPCIES_NM || ''}</p>
                                </td>
                                <td class="px-4 py-3 text-left text-sm text-gray-600">${product.GRAD_NM} / ${product.EXAMIN_UNIT}</td>
                                <td class="px-4 py-3 text-right font-bold text-indigo-600">${priceText}</td>
                            `;
                            productListEl.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                        productListEl.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-red-500"><i class="fas fa-times-circle mr-2"></i>데이터를 불러오는 중 오류가 발생했습니다.</td></tr>`;
                    });
            }

            searchFormEl.addEventListener('submit', (e) => {
                e.preventDefault();
                fetchProducts();
            });
        });
    });
</script>
</body>
</html>
