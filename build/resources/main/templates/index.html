<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓 프라이스 | 누구나 쉽게!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }
        #container { display: flex; height: 100vh; }
        #map-container { width: 60%; height: 100%; }
        #info-panel { width: 40%; height: 100%; display: flex; flex-direction: column; background-color: #f9fafb; }
        #product-list-container { flex-grow: 1; overflow-y: auto; }
        .marker-label { background-color: white; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; font-weight: bold; white-space: nowrap; cursor: pointer; }
        .marker-label:hover { background-color: #10B981; color: white; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 4rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #map-container { width: 100%; height: 40vh; }
            #info-panel { width: 100%; height: 60vh; }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="map-container">
        <div id="map" style="width:100%;height:100%;"></div>
    </div>

    <div id="info-panel">
        <header class="p-4 text-center border-b bg-white">
            <h1 class="text-2xl font-bold text-green-600"><i class="fas fa-seedling"></i> 마켓 프라이스</h1>
            <p class="text-sm text-gray-500 mt-1">지도에서 시장을 선택하여 가격을 확인하세요.</p>
        </header>

        <div id="product-list-container" class="p-4">
            <div id="controls" class="mb-4 space-y-3">
                <h2 id="market-name" class="text-xl font-bold">시장을 선택해주세요</h2>
                <form id="search-form">
                    <div class="mb-3">
                        <label for="product-name-input" class="text-sm font-medium text-gray-700">품목 이름 검색</label>
                        <input type="text" id="product-name-input" placeholder="예: 배추, 사과, 삼겹살" class="w-full p-2 border rounded-md">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="date-picker" class="text-sm font-medium text-gray-700">날짜 선택</label>
                            <input type="date" id="date-picker" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="category-filter" class="text-sm font-medium text-gray-700">품목 분류 (검색어 없을 시)</label>
                            <select id="category-filter" class="w-full p-2 border rounded-md bg-white">
                                <option value="ALL">전체</option>
                                <option value="FOOD_CROPS">식량작물</option>
                                <option value="VEGETABLES">채소류</option>
                                <option value="FRUITS">과일류</option>
                                <option value="LIVESTOCK">축산물</option>
                                <option value="FISHERY">수산물</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full mt-3 bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition-colors duration-300">
                        <i class="fas fa-search mr-2"></i>조회하기
                    </button>
                </form>
            </div>

            <div id="product-table-wrapper" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200 sticky top-0">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-bold text-gray-600">품목</th>
                        <th class="px-4 py-2 text-left text-sm font-bold text-gray-600">등급</th>
                        <th class="px-4 py-2 text-right text-sm font-bold text-gray-600">가격</th>
                    </tr>
                    </thead>
                    <tbody id="product-list" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="3" class="p-8 text-center text-gray-500">지도에서 시장을 선택하고 조회 버튼을 눌러주세요.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2559b52896ebbc8d405dc2891d26905d&autoload=false"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        kakao.maps.load(function() {

            const mapContainer = document.getElementById('map');
            const mapOption = { center: new kakao.maps.LatLng(36.5, 127.5), level: 12 };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            const marketNameEl = document.getElementById('market-name');
            const productListEl = document.getElementById('product-list');
            const categoryFilterEl = document.getElementById('category-filter');
            const datePickerEl = document.getElementById('date-picker');
            const searchFormEl = document.getElementById('search-form');
            const productNameInputEl = document.getElementById('product-name-input');

            let currentMarketId = null;
            datePickerEl.value = new Date().toISOString().split('T')[0];

            fetch(`/api/markets`)
                .then(response => response.json())
                .then(markets => {
                    if (!markets || markets.length === 0) {
                        console.error("No markets found from API");
                        return;
                    }
                    const bounds = new kakao.maps.LatLngBounds();
                    markets.forEach(market => {
                        const position = new kakao.maps.LatLng(market.latitude, market.longitude);
                        bounds.extend(position);

                        const content = document.createElement('div');
                        content.className = 'marker-label';
                        content.innerHTML = market.name;

                        const customOverlay = new kakao.maps.CustomOverlay({
                            position: position,
                            content: content,
                            yAnchor: 2.2
                        });

                        customOverlay.setMap(map);

                        content.addEventListener('click', () => {
                            selectMarket(market.id, market.name);
                            map.panTo(position);
                        });
                    });
                    if(markets.length > 0) map.setBounds(bounds);
                })
                .catch(error => console.error('Error fetching markets:', error));

            function selectMarket(marketId, marketName) {
                currentMarketId = marketId;
                marketNameEl.textContent = marketName;
            }

            function fetchProducts() {
                if (!currentMarketId) {
                    alert("먼저 지도에서 시장을 선택해주세요.");
                    return;
                }

                const productName = productNameInputEl.value.trim();
                const category = categoryFilterEl.value;
                const date = datePickerEl.value;

                productListEl.innerHTML = '<tr><td colspan="3" class="p-4 text-center"><div class="loader"></div></td></tr>';

                const params = new URLSearchParams({
                    marketId: currentMarketId,
                    date: date
                });

                if (productName) {
                    params.append('productName', productName);
                } else {
                    params.append('category', category);
                }

                fetch(`/api/products?${params.toString()}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                        return response.json();
                    })
                    .then(products => {
                        productListEl.innerHTML = '';
                        if (!products || products.length === 0) {
                            productListEl.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-gray-500"><i class="fas fa-exclamation-circle mr-2"></i>조회된 데이터가 없습니다.</td></tr>`;
                            return;
                        }
                        products.forEach(product => {
                            const row = document.createElement('tr');
                            row.className = 'hover:bg-green-50';

                            // *** 여기를 수정했습니다 ***
                            const priceText = product.AMT === '0' || !product.AMT ? '-' : `${Number(product.AMT.replace(/,/g, '')).toLocaleString('ko-KR')}원`;

                            row.innerHTML = `
                                <td class="px-4 py-3">
                                    <p class="font-semibold text-gray-800">${product.PRDLST_NM}</p>
                                    <p class="text-sm text-gray-500">${product.SPCIES_NM || ''}</p>
                                </td>
                                <td class="px-4 py-3 text-left text-sm text-gray-600">${product.GRAD_NM} / ${product.EXAMIN_UNIT}</td>
                                <td class="px-4 py-3 text-right font-bold text-indigo-600">${priceText}</td>
                            `;
                            productListEl.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                        productListEl.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-red-500"><i class="fas fa-times-circle mr-2"></i>데이터를 불러오는 중 오류가 발생했습니다.</td></tr>`;
                    });
            }

            searchFormEl.addEventListener('submit', (e) => {
                e.preventDefault();
                fetchProducts();
            });
        });
    });
</script>

</body>
</html>
